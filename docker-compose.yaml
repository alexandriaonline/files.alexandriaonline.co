version: '3'
volumes:
  db-data:
services:
  fpm:
    build:
      context: .
      dockerfile: docker/fpm/Dockerfile
      args:
        DEV: 'true'
    volumes:
      - ./:/var/www
  web:
    ports:
      - 8080:80
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
  db:
    image: mariadb:10.4
    restart: always
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: sleepingForest